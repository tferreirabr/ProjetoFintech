<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4 class="display-6 my-3">Registro de Receita/Gasto</h4>
        <form action="" id="cadastro" name="cadastro" method="post">
            <div class="row border rounded p-3">
                <div class="col-12">
                    <p>Tipo de conta</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="conta" id="conta1" value="1">
                        <label class="form-check-label" for="conta1">Receita</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="conta" id="conta2" value="2">
                        <label class="form-check-label" for="conta2">Gasto</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="date" class="form-label">Data Inclusão</label>
                    <input type="date" class="form-control" id="date" placeholder="Ex: dd/mm/aaaa">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="senha" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Ex: Conta de ...">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" placeholder="Ex: R$ 0,00">
                </div>
                <div class="col-12 col-md-6 my-2">
                    <label for="" class="form-label">Área de interesse</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Grupo de Conta</option>
                        <option value="1">(+)Proventos</option>
                        <option value="2">(-)Concessionária</option>
                        <option value="3">(-)Aluguel</option>
                        <option value="4">(+)Freelancer</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <input type="submit" class="btn btn-primary" value="Registrar Conta">
                </div>
            </div>
        </form>
    </div>
    <script src="src/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
